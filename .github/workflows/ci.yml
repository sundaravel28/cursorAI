name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t mcp-automation .

      - name: Run MCP server in Docker
        run: docker run -d -p 3000:3000 --name mcp-server mcp-automation

      - name: Wait for MCP server to start
        run: sleep 5

      - name: Run tests inside Docker container
        run: docker exec mcp-server npm test

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/test-report.log

      - name: Stop and remove Docker container
        run: |
          docker stop mcp-server
          docker rm mcp-server 